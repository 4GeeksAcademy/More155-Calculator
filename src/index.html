<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="calculator">
    <input type="text" class="display" id="display" readonly placeholder="0">

    <div class="buttons">
  <button class="clear" onclick="clearAll()">C</button>
  <button onclick="deleteLast()">⌫</button>
  <button class="operator" onclick="divide()">÷</button>
  <button class="operator" onclick="multiply()">×</button>

  <button onclick="add('7')">7</button>
  <button onclick="add('8')">8</button>
  <button onclick="add('9')">9</button>
  <button class="operator" onclick="substract()">−</button>

  <button onclick="add('4')">4</button>
  <button onclick="add('5')">5</button>
  <button onclick="add('6')">6</button>
  <button class="operator" onclick="summarize()">+</button>

  <button onclick="add('1')">1</button>
  <button onclick="add('2')">2</button>
  <button onclick="add('3')">3</button>
  <button class="equal" onclick="equals()">=</button>

  <button class="zero" onclick="add('0')">0</button>
  <button onclick="add('.')">.</button>
</div>
  </div>

    <script type="module" src="/app.js"></script>
  </body>
</html>
